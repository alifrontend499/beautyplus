<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beauty Plus</title>
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body ng-app="beautyPlus">
    <!-- haeader Start -->
    <header ng-controller="mainController">
      {{ name }}
      <div class="container-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 header">
          <div class="header-inner">
            <div class="left">
              <a href="#">
                <img src="images/logo.png" alt="" class="img-responsive">
              </a>
            </div>
            <div class="right">
              <ul class="list-inline main-menu">
                <li class="active">
                  <a href="#">Home</a>
                </li>
                <li>
                  <a href="#">About us</a>
                </li>
                <li>
                  <a href="#">Contact us</a>
                </li>
                <li>
                  <a href="#">Services</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- haeader End -->

    <!-- slider Start -->
    <section id="slider">
      <div class="container-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 slider">
          <div class="my-slider">
            <div class="slider-wrapper">
              <div class="item active">
                <img src="images/slider-img1.png" alt="" class="img-responsive">
                <div class="caption head_padd">
                  <div class="ver-cen-out">
                    <div class="ver-cen-inn">
                      <div class="caption-inner">
                        <p>All new <br> verity.</p>
                        <a href="#" class="btn btn-default">Shop now</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="item">
                <img src="images/slider-img2.png" alt="" class="img-responsive">
                <div class="caption head_padd">
                  <div class="ver-cen-out">
                    <div class="ver-cen-inn">
                      <div class="caption-inner">
                        <p>All new <br> verity.</p>
                        <a href="#" class="btn btn-default">Shop now</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="controlls">
              <div class="prev"></div>
              <div class="next"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- slider End -->

    <section class="moveTo">

    </section>



    <!-- linking jquery -->
    <script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
    <!-- linking bootstrap -->
    <script type="text/javascript" src="js/lib/bootstrap/bootstrap.min.js"></script>
    <!-- linking angular -->
    <script type="text/javascript" src="js/framework/angular/angular.min.js"></script>
    <!-- linking angular services-->
    <script type="text/javascript" src="js/framework/angular/services/angular-route.min.js"></script>
    <script type="text/javascript" src="js/framework/angular/services/angular-animate.min.js"></script>

    <!-- linking Angularapp js -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- linking Script -->
    <script type="text/javascript" src="js/script.js"></script>

    </script>
  </body>
</html>
